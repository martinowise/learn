<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rechtschreib-Training</title>
    <style>
        body {
            font-family: Arial;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        #login-container, #game-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .input-group {
            margin: 10px 0;
        }
        input {
            padding: 8px;
            margin: 5px 0;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .word {
            display: inline-block;
            padding: 2px 4px;
            margin: 0px 1px;
            cursor: pointer;
            border: none;
            background: none;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        .word:hover { background: #f0f0f0; }
        .word.correct {
            background: #d4edda !important;
            color: #155724;
        }
        .word.incorrect {
            background: #f8d7da !important;
            color: #721c24;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #stats {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Rechtschreib-Training</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="Dein Name">
        </div>
        <button onclick="startGame()">Spiel starten</button>
    </div>

    <div id="game-container" style="display:none;">
        <div id="stats">
            Spieler: <span id="player-name"></span> |
            Richtige Wörter: <span id="correct-count">0</span> |
            Fehler: <span id="error-count">0</span>
        </div>
        
        <div id="text-container"></div>
        <button onclick="nextText()">Nächster Text</button>
    </div>

    <script>
        let playerName = '';
        let correctCount = 0;
        let errorCount = 0;
        
        const texts = [
            ["Der", "Somer", "war", "sehr", "schön.", "Die", "Sone", "schien", "warm."],
            ["In", "der", "Klase", "waren", "ale", "Kinder", "still."],
            ["One", "zu", "zögern", "name", "er", "das", "Buch."]
        ];

        const correctWords = [
            ["Der", "Sommer", "war", "sehr", "schön.", "Die", "Sonne", "schien", "warm."],
            ["In", "der", "Klasse", "waren", "alle", "Kinder", "still."],
            ["Ohne", "zu", "zögern", "nahm", "er", "das", "Buch."]
        ];

        let currentTextIndex = 0;

        function startGame() {
            playerName = document.getElementById('username').value;
            if (!playerName) {
                alert('Bitte gib deinen Namen ein!');
                return;
            }
            
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('player-name').textContent = playerName;
            
            showText();
        }

        function updateStats() {
            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('error-count').textContent = errorCount;
        }

        function showText() {
            const container = document.getElementById('text-container');
            container.innerHTML = '';
            
            texts[currentTextIndex].forEach((word, index) => {
                const span = document.createElement('span');
                span.textContent = word;
                span.className = 'word';
                
                span.onclick = function() {
                    if (word !== correctWords[currentTextIndex][index]) {
                        this.textContent = correctWords[currentTextIndex][index];
                        this.className = 'word correct';
                        correctCount++;
                    } else {
                        this.className = 'word incorrect';
                        errorCount++;
                    }
                    updateStats();
                };
                
                container.appendChild(span);
                container.appendChild(document.createTextNode(' '));
            });
        }

        function nextText() {
            currentTextIndex = (currentTextIndex + 1) % texts.length;
            showText();
        }
    </script>
</body>
</html>
